<html>
<head>
    <title>REGISTRO</title>
    <link rel="stylesheet" href="../CSS/Registro.css">
</head>
<body>
    <header>
        <h1>BIBLIOTECA ULEAM</h1>
        <div class="header-Derecha">
            <img src="../IMAGENES/LOGO_ULEAM.png" alt="Logo ULEAM" class="header-logo">
        </div>
    </header>
    <div class="CONTENEDOR">
        <h2>REGISTRO</h2>
        <form id="register-form">
            <label for="email">Nombre de Usuario:</label>
            <input type="text" id="name" placeholder="Nombre de usuario" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="register-email" placeholder="Correo Electrónico" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="register-password" placeholder="Contraseña" required>

            <button type="submit">Registrar</button>
            <br>
            <button type="button" id="cancel-button">Cancelar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="InisioSesion.html">Iniciar sesión</a></p>
        <p id="register-error-message" class="error-message"></p>
    </div>

    <script src="../JAVASCRIPT/Validaciones.js"></script>
</body>
</html>
